<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Champs</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="card-champs.png" type="image/png">
</head>
<body>
    <div class="game-container">
        <div class="enemy-section">
            <div class="enemy-champion champion">
                <div class="card champion-card">
                    <img src="test-champion.png" alt="Enemy Champion">
                    <div class="health">60/100</div>
                </div>
            </div>
            <div class="deck-tower enemy">
                <div class="tower">
                    <div class="card tower-card">
                        <img src="question.png" alt="Enemy Tower">
                    </div>
                </div>
                <div class="deck">
                    <div class="card"><img src="question.png" alt="Enemy Card"></div>
                    <div class="card"><img src="question.png" alt="Enemy Card"></div>
                    <div class="card"><img src="question.png" alt="Enemy Card"></div>
                    <div class="card"><img src="question.png" alt="Enemy Card"></div>
                    <div class="card"><img src="question.png" alt="Enemy Card"></div>
                </div>
            </div>
        </div>
        
        <div class="player-section">
            <div class="deck-tower player">
                <div class="deck">
                    <div class="card"><img src="question.png" alt="Player Card"></div>
                    <div class="card"><img src="question.png" alt="Player Card"></div>
                    <div class="card"><img src="question.png" alt="Player Card"></div>
                    <div class="card"><img src="question.png" alt="Player Card"></div>
                    <div class="card"><img src="question.png" alt="Player Card"></div>
                </div>
                <div class="tower">
                    <div class="card tower-card">
                        <img src="question.png" alt="Player Tower">
                    </div>
                </div>
            </div>
            <div class="player-champion champion">
                <div class="card champion-card">
                    <img src="test-champion.png" alt="Player Champion">
                    <div class="health">80/100</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
